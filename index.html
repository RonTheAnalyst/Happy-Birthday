<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Niranjana!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fce4ec 0%, #f3e5f5 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            color: #d81b60;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }

        .name {
            color: #8e24aa;
            font-weight: bold;
            display: block;
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            color: #4a148c;
            line-height: 1.6;
        }

        .btn {
            background: #d81b60;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 4px 15px rgba(216, 27, 96, 0.3);
        }

        .btn:hover {
            transform: scale(1.05);
            background: #ad1457;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="floating" style="font-size: 50px;">ðŸŽ‚</div>
        <h1>Happy Birthday,</h1>
        <span class="name">Niranjana!</span>
        <p>Wishing you a day filled with love, laughter,<br>and code that works perfectly on the first run! ðŸ’»âœ¨</p>
        
        <button class="btn" onclick="celebrate()">Click for a Surprise! ðŸŽ‰</button>
    </div>

    <script>
        function celebrate() {
            // This triggers the confetti effect
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#d81b60', '#8e24aa', '#f06292', '#ba68c8']
            });
        }
        
        // Auto-fire a little bit on load
        window.onload = () => {
            setTimeout(() => {
                confetti({
                    particleCount: 50,
                    spread: 100,
                    origin: { y: 0.8 }
                });
            }, 500);
        };
    </script>
</body>
</html>
