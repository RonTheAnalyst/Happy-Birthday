<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Rohan!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f2f1 0%, #e8f5e9 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            padding: 3.5rem;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.4);
            animation: fadeIn 1.2s ease-out;
            max-width: 500px;
        }

        h1 {
            color: #2e7d32;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .name {
            color: #1565c0;
            font-weight: bold;
            display: block;
            font-size: 3.2rem;
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.2rem;
            color: #37474f;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn {
            background: #1565c0;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(21, 101, 192, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(21, 101, 192, 0.4);
            background: #0d47a1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .star {
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="star" style="font-size: 50px; margin-bottom: 10px;">ðŸŒŸ</div>
        <h1>Happy Birthday,</h1>
        <span class="name">Niranjana!</span>
        <p>Wishing you a year of incredible learning, new milestones, and the success your hard work deserves. Keep shining and reaching for your goals!</p>
        
        <button class="btn" onclick="celebrate()">Launch Celebration ðŸŽ‰</button>
    </div>

    <script>
        function celebrate() {
            const duration = 3 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#1565c0', '#2e7d32', '#ffd600']
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#1565c0', '#2e7d32', '#ffd600']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
